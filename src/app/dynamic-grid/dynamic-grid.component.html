<mat-form-field appearance="outline" class="filter-box">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..."/>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
    @for(col of columns; track col){
    @if (col !== 'contextActions') {
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col | titlecase }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
      </ng-container>
    }
    }
  <ng-container matColumnDef="contextActions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="onContextActionClick(row.contextActions, row)">
        {{ row.contextActions | titlecase }}
      </button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
